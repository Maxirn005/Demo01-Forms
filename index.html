<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h3>ETIQUETAS SIMPLES con recuadro</h3>
    <fieldset>
        <legend>Datos Personales</Legend>
    <form>
        <label for="fname">Nombre:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Apellido:</label>
        <input type="text" id="lname" name="lname"><br><br>
    </fieldset>
      </form>   

      <h3>SUBMIT</h3>
      <form action="action_page.php">
        <label for="fname">Nombre:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Ingrese su nombre"><br>
        <label for="lname">DNI:</label><br>
        <input type="number" id="lname" name="lname" value="9999999"><br><br>
        <input type="submit" value="Submit"><br><br>
      </form>

      <h3>PASSWORD</h3>
      <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd">
      </form>

      <h3>CHECKBOX</h3>
      <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
      </form>

      <h3>CONTROL DESLIZANTE</h3>
      <form action="/action_page.php"
        oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        0
        <input type="range"  id="a" name="a" value="50">
        100 +
        <input type="number" id="b" name="b" value="50">
        =
        <output name="x" for="a b"></output>
        <br><br>
      </form>

      <h3>RADIO</h3>
      <p>Choose your favorite Web language:</p>
    <form>
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">JavaScript</label>
    </form>

    <h3>COLOR</h3>
    <form>
        <label for="fname">Elegir color</label>
        <input type="color" id="color" name="color"><br><br>
        <input type="submit" value="Submit"><br><br>
    </form>

    <h3>FORMULARIO CON USO DE WEB MOSTRANDO RESULTADOS</h3>
    <fieldset>
        <legend>DATOS PARA ENVIAR</Legend>
    <!-- modify this form HTML and place wherever you want your form -->
    <form
    
        action="https://formspree.io/f/xpznwwjn"
        method="POST"
        >
        <label>
            Your email:
            <input type="email" name="email"><br><br>
        </label>
        <label>
            Your message:
            <textarea name="message"></textarea><br><br>
        </label>
        <!-- your other form fields go here -->
        <label for="fname">Nombre:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Apellido:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <button type="submit">Send</button>
    </form>
</fieldset>
</html>
